<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreathingEarth ‚Äî Climate Intervention</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      /* ‚îÄ‚îÄ Core Palette ‚îÄ‚îÄ */
      --bg-void: #06080d;
      --bg-panel: rgba(8, 12, 22, 0.72);
      --bg-panel-border: rgba(255, 255, 255, 0.05);
      --bg-bar-track: rgba(255, 255, 255, 0.04);

      /* ‚îÄ‚îÄ Accent System ‚îÄ‚îÄ */
      --accent-teal: #00F0B5;
      --accent-coral: #FF4D6A;
      --accent-amber: #FFB800;
      --accent-blue: #3B82F6;
      --accent-emerald: #34D399;

      /* ‚îÄ‚îÄ Status Colors ‚îÄ‚îÄ */
      --status-safe: #34D399;
      --status-warn: #FBBF24;
      --status-danger: #F87171;
      --status-critical: #FF4D6A;
      --status-recover: #38BDF8;

      /* ‚îÄ‚îÄ Text ‚îÄ‚îÄ */
      --text-primary: #F0F2F5;
      --text-secondary: rgba(240, 242, 245, 0.5);
      --text-muted: rgba(240, 242, 245, 0.28);

      /* ‚îÄ‚îÄ Typography ‚îÄ‚îÄ */
      --font-display: 'DM Serif Display', serif;
      --font-body: 'Space Grotesk', sans-serif;
      --font-mono: 'Space Mono', monospace;

      /* ‚îÄ‚îÄ Spacing ‚îÄ‚îÄ */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 36px;
      --space-2xl: 48px;

      /* ‚îÄ‚îÄ Radius ‚îÄ‚îÄ */
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg-void);
      font-family: var(--font-body);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* ‚îÄ‚îÄ GRAIN OVERLAY ‚îÄ‚îÄ */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 128px 128px;
    }

    /* ‚îÄ‚îÄ LAYOUT ‚Äî Video full-bleed, panel floats ‚îÄ‚îÄ */
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
    }

    /* ‚îÄ‚îÄ VIDEO BACKGROUND ‚îÄ‚îÄ */
    .video-layer {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .video-layer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-layer::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent 30%,
        rgba(6, 8, 13, 0.4) 55%,
        rgba(6, 8, 13, 0.92) 75%,
        var(--bg-void) 100%
      );
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ FLOATING TITLE (over video) ‚îÄ‚îÄ */
    .scene-title {
      position: absolute;
      bottom: var(--space-xl);
      left: var(--space-xl);
      z-index: 2;
      opacity: 0;
      animation: slideUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    }

    .scene-title h1 {
      font-family: var(--font-display);
      font-size: clamp(28px, 3.5vw, 48px);
      font-weight: 400;
      letter-spacing: -0.5px;
      line-height: 1.1;
      color: var(--text-primary);
      text-shadow: 0 2px 40px rgba(0,0,0,0.6);
    }

    .scene-title p {
      font-family: var(--font-mono);
      font-size: 11px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-top: var(--space-sm);
    }

    /* ‚îÄ‚îÄ DASHBOARD PANEL ‚îÄ‚îÄ */
    .dashboard {
      position: relative;
      z-index: 1;
      margin-left: auto;
      width: min(520px, 42vw);
      height: 100vh;
      padding: var(--space-xl) var(--space-xl) var(--space-lg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: var(--bg-panel);
      backdrop-filter: blur(40px) saturate(1.3);
      -webkit-backdrop-filter: blur(40px) saturate(1.3);
      border-left: 1px solid var(--bg-panel-border);
      overflow-y: auto;
      overflow-x: hidden;
    }

    .dashboard::-webkit-scrollbar {
      width: 3px;
    }
    .dashboard::-webkit-scrollbar-track {
      background: transparent;
    }
    .dashboard::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
    }

    /* ‚îÄ‚îÄ PHASE BANNER ‚îÄ‚îÄ */
    .phase-banner {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      margin-bottom: var(--space-lg);
      transition: all 0.5s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.4s forwards;
    }

    .phase-banner::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .phase-degrading {
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.2);
      color: var(--status-danger);
    }
    .phase-degrading::before {
      background: var(--status-danger);
      box-shadow: 0 0 8px var(--status-danger);
      animation: dot-pulse 1.8s ease-in-out infinite;
    }

    .phase-deploying {
      background: rgba(251, 191, 36, 0.08);
      border: 1px solid rgba(251, 191, 36, 0.2);
      color: var(--accent-amber);
      animation: fadeIn 0.6s ease 0.4s forwards, banner-glow 2s ease-in-out infinite;
    }
    .phase-deploying::before {
      background: var(--accent-amber);
      box-shadow: 0 0 8px var(--accent-amber);
      animation: dot-pulse 0.8s ease-in-out infinite;
    }

    .phase-recovered {
      background: rgba(52, 211, 153, 0.08);
      border: 1px solid rgba(52, 211, 153, 0.2);
      color: var(--status-safe);
    }
    .phase-recovered::before {
      background: var(--status-safe);
      box-shadow: 0 0 8px var(--status-safe);
    }

    @keyframes dot-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes banner-glow {
      0%, 100% { border-color: rgba(251, 191, 36, 0.2); }
      50% { border-color: rgba(251, 191, 36, 0.45); }
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: var(--space-xl);
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
    }

    .year-label {
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .year {
      font-family: var(--font-display);
      font-size: clamp(56px, 6vw, 80px);
      font-weight: 400;
      line-height: 0.9;
      letter-spacing: -2px;
      color: var(--text-primary);
      transition: color 0.4s;
    }

    .temp-block {
      text-align: right;
    }

    .temp-label {
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .temp {
      font-family: var(--font-mono);
      font-size: clamp(28px, 3vw, 40px);
      font-weight: 700;
      letter-spacing: -1px;
      transition: color 0.6s ease;
    }

    /* ‚îÄ‚îÄ DIVIDER ‚îÄ‚îÄ */
    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
      margin-bottom: var(--space-lg);
    }

    /* ‚îÄ‚îÄ GAS BARS ‚îÄ‚îÄ */
    .gas-section {
      flex: 1;
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    }

    .gas-section-label {
      font-family: var(--font-mono);
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: var(--space-md);
    }

    .gas {
      margin-bottom: var(--space-md);
      padding: 12px 14px;
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: background 0.3s, border-color 0.3s;
    }

    .gas:hover {
      background: rgba(255, 255, 255, 0.035);
      border-color: rgba(255, 255, 255, 0.06);
    }

    .gas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }

    .gas-name {
      font-size: 12.5px;
      font-weight: 500;
      color: var(--text-secondary);
      letter-spacing: 0.2px;
    }

    .gas-status {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 3px 10px;
      border-radius: var(--radius-pill);
      transition: all 0.5s ease;
    }

    .status-low {
      background: rgba(52, 211, 153, 0.1);
      color: var(--status-safe);
    }

    .status-moderate {
      background: rgba(251, 191, 36, 0.1);
      color: var(--status-warn);
    }

    .status-high {
      background: rgba(248, 113, 113, 0.1);
      color: var(--status-danger);
    }

    .status-critical {
      background: rgba(255, 77, 106, 0.12);
      color: var(--status-critical);
    }

    .status-recovering {
      background: rgba(56, 189, 248, 0.1);
      color: var(--status-recover);
    }

    .status-safe {
      background: rgba(52, 211, 153, 0.1);
      color: var(--status-safe);
    }

    .bar-track {
      width: 100%;
      height: 4px;
      background: var(--bg-bar-track);
      border-radius: var(--radius-pill);
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      border-radius: var(--radius-pill);
      transition: width 1s cubic-bezier(0.16, 1, 0.3, 1), background 0.6s ease;
      position: relative;
    }

    .bar-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: -3px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: inherit;
      filter: blur(6px);
      opacity: 0.7;
    }

    /* ‚îÄ‚îÄ LOG ‚îÄ‚îÄ */
    .log-section {
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
    }

    .log {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: var(--space-md);
      line-height: 1.7;
      min-height: 40px;
      padding: 12px 14px;
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.015);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    /* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: var(--space-lg);
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
    }

    .btn {
      flex: 1;
      padding: 16px 20px;
      font-family: var(--font-body);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.8px;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      color: white;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn:focus-visible {
      outline: 2px solid var(--accent-teal);
      outline-offset: 2px;
    }

    .btn-deploy {
      background: var(--accent-blue);
      box-shadow: 0 2px 20px rgba(59, 130, 246, 0.25), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .btn-deploy:hover {
      box-shadow: 0 4px 30px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }

    .btn-deploying {
      background: var(--accent-amber);
      box-shadow: 0 2px 20px rgba(255, 184, 0, 0.25);
      pointer-events: none;
      animation: pulse-glow 1.5s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; box-shadow: 0 2px 20px rgba(255, 184, 0, 0.25); }
      50% { opacity: 0.85; box-shadow: 0 4px 30px rgba(255, 184, 0, 0.45); }
    }

    .btn-reset {
      background: var(--accent-emerald);
      box-shadow: 0 2px 20px rgba(52, 211, 153, 0.2), inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .btn-reset:hover {
      box-shadow: 0 4px 30px rgba(52, 211, 153, 0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }

    .btn-pause {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: none;
      flex: 0 0 auto;
      width: 110px;
      color: var(--text-secondary);
    }

    .btn-pause:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.12);
      color: var(--text-primary);
    }

    .hidden {
      display: none !important;
    }

    /* ‚îÄ‚îÄ PAGE LOAD ANIMATIONS ‚îÄ‚îÄ */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 900px) {
      .scene {
        flex-direction: column;
      }

      .video-layer::after {
        background: linear-gradient(
          180deg,
          transparent 30%,
          rgba(6, 8, 13, 0.6) 60%,
          var(--bg-void) 90%
        );
      }

      .dashboard {
        width: 100%;
        height: auto;
        min-height: 70vh;
        border-left: none;
        border-top: 1px solid var(--bg-panel-border);
      }

      .scene-title {
        left: var(--space-md);
        bottom: auto;
        top: var(--space-md);
      }
    }
  </style>
</head>

<body>
  <div class="scene">

    <!-- FULL-BLEED VIDEO -->
    <div class="video-layer">
      <video id="video" autoplay muted>
        <source src="bad1.mp4" type="video/mp4">
      </video>
    </div>

    <!-- FLOATING TITLE OVER VIDEO -->
    <div class="scene-title">
      <h1>Breathing<br>Earth</h1>
      <p>Climate Intervention Simulation</p>
    </div>

    <!-- GLASS DASHBOARD PANEL -->
    <div class="dashboard">
      <div>
        <!-- Phase Banner -->
        <div class="phase-banner phase-degrading" id="phaseBanner">
          CLIMATE DEGRADATION IN PROGRESS
        </div>

        <!-- Header: Year + Temp -->
        <div class="header">
          <div>
            <div class="year-label">Simulation Year</div>
            <div class="year" id="year">2029</div>
          </div>
          <div class="temp-block">
            <div class="temp-label">Temp Anomaly</div>
            <div class="temp" id="temp">+2.13¬∞C</div>
          </div>
        </div>

        <div class="divider"></div>

        <!-- Gas Bars -->
        <div class="gas-section">
          <div class="gas-section-label">Atmospheric Agents</div>

          <div class="gas">
            <div class="gas-header">
              <span class="gas-name">SF‚ÇÜ & HFCs</span>
              <span class="gas-status" id="s1">Low</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill" id="b1" style="width:35%; background:linear-gradient(90deg,#FBBF24,#F59E0B)"></div>
            </div>
          </div>

          <div class="gas">
            <div class="gas-header">
              <span class="gas-name">CFC-12 & CH‚ÇÑ</span>
              <span class="gas-status" id="s2">Rising</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill" id="b2" style="width:55%; background:linear-gradient(90deg,#FBBF24,#F59E0B)"></div>
            </div>
          </div>

          <div class="gas">
            <div class="gas-header">
              <span class="gas-name">N‚ÇÇO & CFC-12</span>
              <span class="gas-status" id="s3">Steady</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill" id="b3" style="width:40%; background:linear-gradient(90deg,#FBBF24,#F59E0B)"></div>
            </div>
          </div>

          <div class="gas">
            <div class="gas-header">
              <span class="gas-name">HFC-23 & CO‚ÇÇ</span>
              <span class="gas-status" id="s4">High</span>
            </div>
            <div class="bar-track">
              <div class="bar-fill" id="b4" style="width:70%; background:linear-gradient(90deg,#FBBF24,#F59E0B)"></div>
            </div>
          </div>
        </div>

        <!-- Log -->
        <div class="log-section">
          <div class="log" id="log">&gt; 2029: Greenhouse gas levels rising steadily...</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="btn-row" id="btnRow">
        <button class="btn btn-pause" id="pauseBtn">‚è∏ Pause</button>
        <button class="btn btn-deploy" id="actionBtn">Deploy Solution</button>
      </div>
    </div>
  </div>

  <script>
    // ‚îÄ‚îÄ Elements ‚îÄ‚îÄ
    const $ = id => document.getElementById(id);
    const video = $("video");
    const yearEl = $("year");
    const tempEl = $("temp");
    const logEl = $("log");
    const actionBtn = $("actionBtn");
    const pauseBtn = $("pauseBtn");
    const banner = $("phaseBanner");

    // ‚îÄ‚îÄ Video Playlists ‚îÄ‚îÄ
    const badPlaylist  = ["bad1.mp4", "bad2.mp4"];
    const goodPlaylist = ["good1.mp4", "good2.mp4"];
    let currentPlaylist = badPlaylist;
    let playlistIndex = 0;

    // When a video ends, advance to the next in the playlist (loop back to first)
    video.addEventListener("ended", () => {
      playlistIndex = (playlistIndex + 1) % currentPlaylist.length;
      video.src = currentPlaylist[playlistIndex];
      video.load();
      video.play();
    });

    function switchPlaylist(playlist) {
      currentPlaylist = playlist;
      playlistIndex = 0;
      video.src = playlist[0];
      video.load();
      video.play();
    }

    // ‚îÄ‚îÄ State ‚îÄ‚îÄ
    let phase = "degrading";
    let paused = false;
    let currentYear = 2029;
    let simTimer = null;

    // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
    function lerp(a, b, t) { return a + (b - a) * t; }

    function getBarColor(widthPct) {
      if (widthPct < 30) return "linear-gradient(90deg, #34D399, #10B981)";
      if (widthPct < 50) return "linear-gradient(90deg, #FBBF24, #F59E0B)";
      if (widthPct < 75) return "linear-gradient(90deg, #F87171, #EF4444)";
      return "linear-gradient(90deg, #FF4D6A, #E11D48)";
    }

    function getStatusClass(label) {
      const map = {
        "Low": "status-low", "Steady": "status-low", "Moderate": "status-moderate",
        "Rising": "status-moderate", "Elevated": "status-moderate", "Climbing": "status-moderate",
        "High": "status-high", "Very High": "status-high", "Severe": "status-high",
        "Danger": "status-critical", "Critical": "status-critical", "Emergency": "status-critical",
        "Extreme": "status-critical", "Runaway": "status-critical", "Collapse": "status-critical",
        "Reducing": "status-recovering", "Declining": "status-recovering", "Stabilizing": "status-recovering",
        "Capturing": "status-recovering", "Dropping": "status-recovering", "Decreasing": "status-recovering",
        "Recovering": "status-recovering", "Filtering": "status-recovering",
        "Neutralized": "status-safe", "Stabilized": "status-safe", "Captured": "status-safe"
      };
      return map[label] || "status-moderate";
    }

    // ‚îÄ‚îÄ Degradation data ‚îÄ‚îÄ
    function getDegradation(year) {
      const t = Math.min(1, (year - 2029) / 18);
      return {
        temp: lerp(2.13, 3.82, t),
        bars: [lerp(35, 78, t), lerp(55, 92, t), lerp(40, 85, t), lerp(70, 98, t)],
        statuses: [
          t < 0.25 ? "Low" : t < 0.55 ? "Moderate" : t < 0.8 ? "High" : "Critical",
          t < 0.2 ? "Rising" : t < 0.5 ? "Elevated" : t < 0.75 ? "Severe" : "Emergency",
          t < 0.3 ? "Steady" : t < 0.6 ? "Climbing" : t < 0.85 ? "Danger" : "Collapse",
          t < 0.15 ? "High" : t < 0.45 ? "Very High" : t < 0.7 ? "Extreme" : "Runaway",
        ],
        log: t < 0.2 ? `&gt; ${year}: Greenhouse gas levels rising steadily...`
          : t < 0.4 ? `&gt; ${year}: Polar ice melt accelerating. Coral bleaching widespread.`
            : t < 0.6 ? `&gt; ${year}: Extreme weather events surging. Food supply strained.`
              : t < 0.8 ? `&gt; ${year}: Multiple tipping points crossed. Mass migration underway.`
                : `&gt; ${year}: Ecosystem collapse imminent. Intervention urgently needed.`,
        tempColor: t < 0.3 ? '#FBBF24' : t < 0.6 ? '#F87171' : '#FF4D6A'
      };
    }

    // ‚îÄ‚îÄ Apply UI state ‚îÄ‚îÄ
    function applyDegradation(year) {
      const d = getDegradation(year);
      yearEl.innerText = year;
      tempEl.innerText = `+${d.temp.toFixed(2)}¬∞C`;
      tempEl.style.color = d.tempColor;
      logEl.innerHTML = d.log;

      ["b1", "b2", "b3", "b4"].forEach((id, i) => {
        const el = $(id);
        el.style.width = d.bars[i] + "%";
        el.style.background = getBarColor(d.bars[i]);
      });

      ["s1", "s2", "s3", "s4"].forEach((id, i) => {
        const el = $(id);
        el.innerText = d.statuses[i];
        el.className = "gas-status " + getStatusClass(d.statuses[i]);
      });
    }

    function applyRecoveryStep(data) {
      tempEl.innerText = `+${data.temp.toFixed(2)}¬∞C`;
      tempEl.style.color = data.color;
      logEl.innerHTML = data.log;

      data.bars.forEach((w, i) => {
        const el = $("b" + (i + 1));
        el.style.width = w + "%";
        el.style.background = getBarColor(w);
      });

      data.statuses.forEach((s, i) => {
        const el = $("s" + (i + 1));
        el.innerText = s;
        el.className = "gas-status " + getStatusClass(s);
      });
    }

    // ‚îÄ‚îÄ Simulation tick ‚îÄ‚îÄ
    function tick() {
      if (currentYear < 2047) {
        currentYear++;
        applyDegradation(currentYear);
      } else {
        logEl.innerHTML = `&gt; ${currentYear}: ‚ö†Ô∏è CRITICAL ‚Äî Deploy intervention NOW!`;
      }
    }

    // ‚îÄ‚îÄ Phase: Start degradation ‚îÄ‚îÄ
    function startSimulation() {
      phase = "degrading";
      paused = false;
      currentYear = 2029;

      banner.className = "phase-banner phase-degrading";
      banner.innerText = "CLIMATE DEGRADATION IN PROGRESS";

      pauseBtn.classList.remove("hidden");
      pauseBtn.innerText = "‚è∏ Pause";
      actionBtn.className = "btn btn-deploy";
      actionBtn.innerText = "Deploy Solution";
      actionBtn.onclick = deployAction;

      applyDegradation(currentYear);
      simTimer = setInterval(tick, 1500);
    }

    // ‚îÄ‚îÄ Phase: Deploy ‚îÄ‚îÄ
    function deployAction() {
      if (phase !== "degrading") return;
      phase = "deploying";
      clearInterval(simTimer);

      pauseBtn.classList.add("hidden");
      actionBtn.className = "btn btn-deploying";
      actionBtn.innerText = "‚ö° Deploying Plasma & DAC...";

      banner.className = "phase-banner phase-deploying";
      banner.innerText = "DEPLOYING INTERVENTION SYSTEMS";

      switchPlaylist(goodPlaylist);

      const steps = [
        {
          delay: 800,
          bars: [25, 30, 28, 40],
          statuses: ["Reducing", "Declining", "Stabilizing", "Capturing"],
          temp: 2.8, color: "#FBBF24",
          log: "&gt; Plasma reactors activated. Decomposing SF‚ÇÜ &amp; HFCs..."
        },
        {
          delay: 2300,
          bars: [18, 22, 20, 32],
          statuses: ["Dropping", "Decreasing", "Recovering", "Filtering"],
          temp: 2.3, color: "#38BDF8",
          log: "&gt; DAC units online. Atmospheric CO‚ÇÇ extraction at scale...<br>&gt; Methane capture systems engaged."
        },
        {
          delay: 3800,
          bars: [10, 15, 18, 25],
          statuses: ["Neutralized", "Declining", "Stabilized", "Captured"],
          temp: 1.62, color: "#34D399",
          log: "&gt; Plasma reactors decomposing SF‚ÇÜ, HFCs.<br>&gt; DAC removing CO‚ÇÇ &amp; CH‚ÇÑ.<br>&gt; Ecosystem recovery initiated. üå±"
        },
      ];

      steps.forEach(step => {
        setTimeout(() => applyRecoveryStep(step), step.delay);
      });

      setTimeout(() => {
        phase = "recovered";

        banner.className = "phase-banner phase-recovered";
        banner.innerText = "ECOSYSTEM RECOVERY UNDERWAY";

        actionBtn.className = "btn btn-reset";
        actionBtn.innerText = "Reset Simulation";
        actionBtn.onclick = () => {
          switchPlaylist(badPlaylist);
          startSimulation();
        };
      }, 4800);
    }

    // ‚îÄ‚îÄ Pause / Resume ‚îÄ‚îÄ
    pauseBtn.onclick = () => {
      if (phase !== "degrading") return;
      paused = !paused;
      if (paused) {
        clearInterval(simTimer);
        pauseBtn.innerText = "‚ñ∂ Resume";
      } else {
        pauseBtn.innerText = "‚è∏ Pause";
        simTimer = setInterval(tick, 1500);
      }
    };

    // ‚îÄ‚îÄ Boot ‚îÄ‚îÄ
    startSimulation();
  </script>
